---
layout: default
title: Devlog Archive
---
<h3 class="posttitle">{{ page.title }}</h3>

<hr>

<section id="main_content">
<ul id="archive">
    {% for post in site.posts reversed %}
    <li>
        <span>{{ post.date | date_to_string }}</span><a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
</section>
